<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flash Card App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400&family=Poor+Story&display=swap" rel="stylesheet">
  </head>
  <body onload="getRandomWord()">
    <h1 class="title">Let's Learn</h1>

    <div class="term">
      <h3>Term</h3>
    </div>

    <div class="definition">
      <h3>Definition</h3>
    </div>

    <div class="button">
      <button class="check">Check Definition</button>
      <button class="next">Next Definition</button>
    </div>

    <script src="datasets/testlist.js" type="application/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

  </body>
</html>
